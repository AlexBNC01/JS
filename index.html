<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Backgrond color: 
            <span class="spcolor">#FFFF</span>
        </h1>

        <button class="btn" id="btn1">Change color</button>

        <div class="back-text">
            <form action=""> 
                <input class="input" id="input" type="text"> <br>
                <button class="btn">Отправить</button>
                <div class="text-block" id="text-block">...</div>
            </form>
        </div> 

        <div class="simple-todo none">
            <div class="tasks-wrapper">
                <h2>Список задач</h2>
                <ul id="todo-list">
                    <li>Посмотреть вебинар</li>
                    <li>Написать конспект</li>
                    <li>Повторить код с урока</li>
                </ul>
            </div>
            <form id="todo-form">
                <input id="todo-input" type="text" placeholder="Введите название задачи" />
                <button type="submit">Добавить задачу</button>
            </form>
        </div>

        <div class="dom-example">
            <div class="button">
                <div class="counter" id="counter">0</div>
                <button role="button" id="start">Start</button>
                <button role="button" id="stop">Stop</button>
                <button role="button" id="reset">Reset</button>
            </div>
        </div>
    </div>

    <div class="container1">
        <div class="slider">
            <div class="slider-line">
                <img class="img" src="/img/1.jpeg" alt="">
                <img class="img" src="/img/2.jpeg" alt="">
                <img class="img" src="/img/3.jpeg" alt="">
                <img class="img" src="/img/4.jpeg" alt="">
            </div>
        </div>
        <button  class="slider-next">NEXT</button>
        <button  class="slider-prev">PERV</button>
    </div>
    

   

    <script src="JS1/backg.js"></script>
</body>
</html>
